<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Prices</title>
    <!-- Add any CSS or additional styling here -->
</head>
<body>
    <h1>Electricity Prices</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Region</th>
                <th>Hour</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for price in prices %}
                <tr>
                    <td>{{ price.id }}</td>
                    <td>{{ price.date }}</td>
                    <td>{{ price.region }}</td>
                    <td>{{ price.hour }}</td>
                    <td>{{ price.price }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
