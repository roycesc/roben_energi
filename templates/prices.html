{% extends 'base.html' %}

{% block content %}
<div class="content-wrapper" id="content-wrapper">
    <div id="prices-container">
        <h1>Historical Prices Data</h1>
        {% for date, prices in grouped_data.items() %}
        <caption>{{ date }}</caption>
            <table class="table table-hover table-sm">
                <thead>
                    <tr>
                        <th>Region</th>
                        <th>Hour</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for price in prices %}
                        <tr>
                            <td>{{ price.region }}</td>
                            <td>{{ price.hour }}</td>
                            <td>{{ price.price }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endfor %}
    </div>
</div>
{% endblock %}
