{% extends 'base.html' %}

{% block content %}
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Region</th>
                <th>Hour</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for price in prices %}
                <tr>
                    <td>{{ price.date }}</td>
                    <td>{{ price.region }}</td>
                    <td>{{ price.hour }}</td>
                    <td>{{ price.price }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script src="/static/javascript/prices.js"></script>

    {% endblock %}
