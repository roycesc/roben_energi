<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="/static/style.css">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    </head>
    <body>


        <!--Side menu -->
        <div class="side-menu">
            <a href="/main">
                <img src="/static/images/roben-logo.svg" alt="Logo" class="expanded-logo">
                <img src="/static/images/roben-symbol.svg" alt="Logo" class="collapsed-logo">
            </a>
            <ul>
                <li><a href="/main"><i class="material-icons">home</i><span>Home</span></a></li>
                <li><i class="material-icons">account_circle</i><span>My Account</span></li>
                <li><a href="/prices"><i class="material-icons">bar_chart</i><span>Price Data</span></a></li>
                <li class="collapse-item" onclick="toggleCollapse()"><i class="material-icons collapse-icon">double_arrow</i><span>Collapse</span></li>
                </ul>
            <div class="bottom-items">
            <ul>
                <li><i class="material-icons">logout</i><span>Log out</span></li>
                <li><a id="settingsBtn"><i class="material-icons">settings</i><span>Settings</span></a></li>
            </ul>
            </div>
        </div>

    <!-- Hamburger munu -->
    <div id="hamburgerMenu" class="hamburger-menu">
            <img src="/static/images/roben-symbol.svg" alt="Logo" width="40" class="me-2">
            <button onclick="toggleMobileMenu()">
                <i class="material-icons">menu</i>
            </button>
            <div id="hamburgerMenuItems" class="hide">
                <a href="/main">
                    <i class="material-icons">home</i>
                    <span>Home</span>
                </a>
                <a href="#">
                    <i class="material-icons">account</i>
                    <span>My Account</span>
                </a>
                <a href="/prices">
                    <i class="material-icons">bar_chart</i>
                    <span>Price Data</span>
                </a>
                <a href="#">
                    <i class="material-icons">logout</i>
                    <span>Log out</span>
                </a>
                <a id="settingsBtnMobile">
                    <i class="material-icons">settings</i>
                    <span>Settings</span>
                </a>
            </div>
        </div>


        {% block content %}{% endblock %}

        <!-- Settings Overlay -->

<div id="settingsModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>

        <h1>Settings</h1>
            <form id="settingsForm">
                <h5 class="card-title">Select Region</h5>
                <p class="card-text">
                    <select id="regionSelect" name="region">
                        <option value="SE1">SE1</option>
                        <option value="SE2">SE2</option>
                        <option value="SE3">SE3</option>
                        <option value="SE4">SE4</option>
                        <option value="FI">FI</option>
                        <option value="DK1">DK1</option>
                        <option value="DK2">DK2</option>
                        <option value="Oslo">Oslo</option>
                        <option value="Kr.sand">Kr.sand</option>
                        <option value="Bergen">Bergen</option>
                        <option value="Molde">Molde</option>
                        <option value="Tr.heim">Tr.heim</option>
                        <option value="Tromsø">Tromsø</option>
                        <option value="EE">EE</option>
                        <option value="LV">LV</option>
                        <option value="LT">LT</option>
                        <option value="AT">AT</option>
                        <option value="BE">BE</option>
                        <option value="DE-LU">DE-LU</option>
                        <option value="FR">FR</option>
                        <option value="NL">NL</option>
                        <option value="SYS">SYS</option>
                    </select>
                        <!-- Add other options for regions -->
                </p>

                <h5 class="card-title">Select Currency</h5>
                <p class="card-text">
                        <select id="currencySelect" name="currency">
                            <option value="EUR">EUR</option>
                            <option value="DKK">DKK</option>
                            <option value="NOK">NOK</option>
                            <option value="SEK">SEK</option>
                        </select>
                </p>
                <button class="button" id="updateButton" type="submit">Update & Close</button>
                <button class="secondButton" id="close" type="button">Cancel</button>

            </form>

    </div>
        <script src="static/javascript/settings.js" type="module"></script>
    </div>
        <!-- JavaScript -->
        <script src="/static/javascript/main_menu.js"></script>
        <script src="/static/javascript/settings_model.js"></script>
    </body>
</html>
